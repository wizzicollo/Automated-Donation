<link
  href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Dancing+Script&family=Open+Sans+Condensed&family=Oswald:wght@300&display=swap"
  rel="stylesheet">

<body>

  <div class="container-fluid" style="padding: 200px;">

    <div class="row">
      <div class="col-md-3">
        <!-- Empty div -->
      </div>
      <div class="col-md-6">

        <h2 class="text-center">Make a Donation Here</h2>

        <form (ngSubmit)="submitDonor()" #donorForm="ngForm" name="">
         
          

          <div class="form-group">

            <label for="description">Amount($)</label>
            <textarea class="form-control" id="amount" [(ngModel)]="newDonor.amount" name="amount" #amount="ngModel"
              required></textarea>
            <div [hidden]="amount.invalid || amount.pristine" class="alert alert-danger">
              <p>Amount is required</p>
            </div>
          </div>
          <label for="description">Charity</label>
          <div class="form-group" style="margin-left: -200px;">
            
            <app-donor-details></app-donor-details>

          </div>
          <div class="form-group">
            <label for="Reminder">Reminder</label><br>
            <input type="checkbox" id="weekly" name="weekly" value="Weekly" style="margin-left: 30px;">
            <label for="reminder1"> Every week</label>
            <input type="checkbox" id="monthly" name="monthly" value="Month" style="margin-left: 30px;">
            <label for="reminder2">Every month</label>
            <input type="checkbox" id="quaterly" name="quaterly" value="Quaterly" style="margin-left: 30px;">
            <label for="reminder4">Quaterly</label>
            <input type="checkbox" id="halfly" name="halfly" value="halfly" style="margin-left: 50px;">
            <label for="reminder5">Twice</label>
            <input type="checkbox" id="yearly" name="yearly" value="Yearly" style="margin-left: 80px;">
            <label for="reminder6">Yearly</label>

          </div>
          <div class="form-group">
            <label for="card-number"><img src="https://img.icons8.com/metro/26/000000/lock-2.png" height="15px" width="15px"/> Credit or Debit Card Number</label><br>
            <input type='number' id="card_number" required>

          </div>

          <div class="form-group">
            <label for="calender">Expiration Year</label><br>
            <input type='date' id="complete" required>

          </div>
          <div class="form-group">
            <label for="security-code">Security Code</label><br>
            <input type="code" name="security-code" id="code"><br>
            <small class="text-muted" style="font-family: 'Oswald', sans-serif;">Enter 3-digits on back of card. AmEx uses front 4-digit code</small>
          </div>
          <button type="submit" class="btn-sm btn-primary" onclick="alert('Thank you very much for your donation, it is well received');" style="font-family: 'Oswald', sans-serif;">Donate</button>

        </form>


      </div>
      <div class="col-md-3">
        <!-- Empty div -->
      </div>
    </div>
  </div>

</body>

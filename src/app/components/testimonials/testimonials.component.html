<br>
<div class="container">
    <h1 style="text-align: center;padding-top: 30px;">List of testimonials</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">

            <ul>
                <ul *ngFor="let story of stories">
                    <h2 style="color: mediumblue;" (click)="storyClicked(story)">{{story.title}}</h2>
                    <p>
                        {{story.description}}
                    </p>
                    <p style="color: #8888;">
                        {{story.location}}
                    </p>
                </ul>
            </ul>
            <hr>
        </div>
        <hr>
        <div class="col-md-6" style="padding-left: 150px;">
            <h2 style="text-align: left;">Add a Testimonial</h2>

            <div class="form-group" style="width: 100%;">

                <label for="charity">Charity</label>
                <input type="text" class="form-control" id="charity" [(ngModel)]="selectedStory.charity"
                    charity="charity" #title='ngModel' required>
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    <p>Charity is required</p>
                </div>
            </div>
            <hr>
            <div class="form-group" style="width: 100%;">

                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="selectedStory.title" title="title"
                    #title='ngModel' required>
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    <p>Title is required</p>
                </div>
            </div>

            <hr>
            <div class="form-group" style="width: 100%;">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="selectedStory.description"
                    name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                </div>



                <hr>
                <div class="form-group" style="width: 100%;">

                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" [(ngModel)]="selectedStory.location"
                        location="location" #title='ngModel' required>
                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        <p>Location is required</p>
                    </div>
                </div>

                <button style="width: 100%; background-color: rgb(6, 9, 241);" mat-button color="accent"
                    *ngIf="selectedStory.id != -1" (click)="updateStory()"> EDIT TESTIMONIAL</button>


                <button style="width: 100%; background-color: rgb(40, 108, 255); color: cornsilk;
    margin: 8px 0;border: none;border-radius: 4px;cursor: pointer;" mat-button color="primary"
                    *ngIf="selectedStory.id == -1" (click)="createStory()"> ADD TESTIMONIAL </button>
                <br>
                <button mat-fab color="warn" aria-label="Example icon button with a delete icon"
                    *ngIf="selectedStory.id != -1" (click)="deleteStory()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <hr>

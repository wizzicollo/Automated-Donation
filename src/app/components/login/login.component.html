<div class="container login-container">
  <div class="tab-content" id="myTabContent">
    <div class="login-form">
  <div class="login-form-2">
    <h3>Login</h3>

    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary">Login</button>
      </form>

       <div class="form-group">

                <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a> <br />
                <a href="register" class="btnRegister" value="Login">Dont have an account?</a>
              </div>

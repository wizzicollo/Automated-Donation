<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by location"
          [(ngModel)]="location"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchLocation()"
          >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Demo List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let demo of demos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDemo(demo, i)"
      >
        {{ demo.location }}
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDemos()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentDemo">
        <h4>Demo</h4>
        <div>
          <label><strong>Location:</strong></label> {{ currentDemo.Location }}
        </div>
        <div>
          <label><strong>Target Amount:</strong></label>
          {{ currentDemo.target_amount }}
        </div>
        <div>
            <label><strong>Amount Raised:</strong></label>
            {{ currentDemo.amount_raised }}
          </div>
          <div>
            <label><strong>User:</strong></label>
            {{ currentDemo.user }}
          </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentDemo.published ? "Published" : "Pending" }}
        </div>
        <a class="badge badge-warning" href="/demo/{{ currentDemo.id }}">
            Edit
          </a>
        </div>
    
        <div *ngIf="!currentDemo">
          <br />
          <p>Please click on a Demo...</p>
        </div>
      </div>
    </div>

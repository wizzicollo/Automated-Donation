<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Charities List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let charitie of charities; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveCharity(charitie, i)"
      >
        {{ charitie.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCharities()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentCharity">
      <h4>Charity</h4>
      <div>
        <label><strong>Name:</strong></label> {{ currentCharity.name }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentCharity.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentCharity.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" href="/charities/{{ currentCharity.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentCharity">
      <br />
      <p>Please click on a Charity...</p>
    </div>
  </div>
</div>

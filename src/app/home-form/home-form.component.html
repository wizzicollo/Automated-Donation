<div class="container-fluid mb-5 text-center" style="text-align: center;">
    <h2 class="text-center">Add a Testimonial</h2>
    <hr>
    <form #userForm="ngForm">
        <div class="form-group">
  
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newHome.title" name="title" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Title is required</p>
              </div>
  
        </div><br>
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newHome.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description is required</p>
            </div>
        </div><br>
        <div class="form-group">
  
            <label for="location">Location</label>
            <input type="text" required class="form-control" id="location" ngModel name="location">
  
        </div><br>
        <div class="form-group">
            <label for="posted">Posted on<br></label>
            <input type='date' id="posted" name = "posted" ngModel required>
  
        </div>
        <button class="btn-btn-success">submit</button>
      
    </form>
  </div>
